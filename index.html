<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class^="container"], [class^="row"], [class^="col"]{
            border: 1px dashed black;
        }

        [class^="container"]{
            padding-top:10px;
            min-height: 150px;
            background-color: transparent;
        }
        [class^="row"]{
            background-color: transparent(99, 98, 98);
            align-items: flex-start;
            
        }
        [class^="col"]{
            background-color: red;
            min-height: 120px;
        }
        .col-1{
            width:300px;
            background-color: transparent;
        }
        .col-1a{
            background-color: rgb(63, 63, 63);
        }
        .col-2{
            background-color: rgb(13, 138, 196);
        }
        .col-2a{
            background-color: green;
        }
        .col-2b{
            background-color: red;
        }
        .col-3{
            background-color: aqua;
        }
        .col-3a{
            background-color: yellow;
        }
        .col-3b{
            background-color: black;
        }
        .col-3c{
            background-color: transparent;
        }
    </style>
    </head>

<body>
    <h1>Hello Bootstrap</h1>
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2">
                <div class="col-1"></div>
                <div class="col-1a"></div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-3">
                <div class="col-2"></div>
                <div class="col-2a"></div>
                <div class="col-2b"></div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-4">
                <div class="col-3"></div>
                <div class="col-3a"></div>
                <div class="col-3b"></div>
                <div class="col-3c"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
